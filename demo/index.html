<!DOCTYPE html>
<html ng-app="commonsDemo">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>angular commons demo</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="../build/angular-commons.css"></link>
    <link rel="stylesheet" type="text/css" href="css/demo.css"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script type="text/javascript" src="../build/angular-commons.js"></script>
    <script type="text/javascript" src="../build/angular-commons-demo.js"></script>
  </head>
  <body style="font-size: 13px; padding: 15px">

      <div ng-controller="TabsCtrl">   		
        <tab-container selected="tabs1.selectedTab">
          <tab-headers>
            <tab-header tab-id="TAB1">Tab 1</tab-header>
            <tab-header tab-id="TAB2">Tab 2</tab-header>
            <tab-header tab-id="OTHER_TAB1">{{tabs1.otherTabName}} 1</tab-header>
            <tab-header tab-id="OTHER_TAB2">
              <span style="font-weight: bold">{{tabs1.otherTabName}} 2</span>
              <span class="glyphicon glyphicon-star"></span>
            </tab-header>
          </tab-headers>
          <div class="tab-pane" ng-show="tabs1.selectedTab === 'TAB1'">Tab Pane content #1</div>
          <div class="tab-pane" ng-show="tabs1.selectedTab === 'TAB2'">Tab Pane content #2</div>
          <div class="tab-pane" ng-show="tabs1.selectedTab === 'OTHER_TAB1'">Tab Pane content #3</div>
          <div class="tab-pane" ng-show="tabs1.selectedTab === 'OTHER_TAB2'">Tab Pane content #4</div>
        </tab-container>

        <br/>
        <div>Selected tab ID: {{tabs1.selectedTab}}</div>
        <button class="btn btn-default btn-sm" ng-click="tabs1.selectedTab = 'TAB2'">
          Selected second tab
        </button>
      
        <hr/>

        <tab-container>
          <tab-headers justified="true">
            <tab-header>Tab 1</tab-header>
            <tab-header selected="true">Tab 2</tab-header>
            <tab-header>Tab 3</tab-header>
          </tab-headers>
          <tab-panes>
            <tab-pane>Tab Pane content #1</tab-pane>
            <tab-pane>Tab Pane content #2</tab-pane>
            <tab-pane>Tab Pane content #3</tab-pane>
          </tab-panes>
        </tab-container>
      </div>

      <hr/>

   		<div ng-controller="TaskCtrl">
	    	<div style="margin: auto; max-width: 1000px">
		    	<remote-data-table id="tasks-grid"
            items="tasks"
		    		item-count="taskCount.count"
            columns="taskColumns"
            reload-remote-data="reloadTasks"
		    		>
		    	</remote-data-table>
		    </div>
    	</div>
      <hr/>
      <div ng-controller="CarsCtrl">
        <div style="margin: auto; max-width: 600px">
          <div>
            <span>Year limit: </span>
            <input type="number" ng-model="yearLimit">
          </div>
          <remote-data-table
            items="cars"
            item-count="carCount.count"
            columns="carColumns"
            options="carOptions"
            reload-remote-data="reloadCars"
            >
          </remote-data-table>
          <div>
            <div><b>Selected:</b> (<span ng-bind="carOptions.publicScope.selected.length"></span>)</div>
            <div ng-repeat="selected in carOptions.publicScope.selected">
                <span ng-bind="selected.model"></span>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div ng-controller="FilmsCtrl">
        <div style="margin: auto; max-width: 800px">
          <remote-data-table
            items="films"
            item-count="filmCount.count"
            columns="filmColumns"
            options="filmOptions"
            reload-remote-data="reloadFilms"
            >
          </remote-data-table>
          <div><b>Selected:</b> <span ng-bind="filmOptions.publicScope.selected.title"></span></div>
        </div>
      </div>

  </body>
</html>
