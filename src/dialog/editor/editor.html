<div class="edit-dialog">
  <dialog visible="visible" size="medium">
    <dialog-header>
      <h4 class="modal-title">Edit dialog</h4>
    </dialog-header>
    <dialog-body>
      <div>
        <edit-dialog-edit-panel>
        </edit-dialog-edit-panel>
      </div>
    </dialog-body>
    <dialog-footer>
      <button type="button" class="btn btn-danger" ng-click="remove()">Remove</button>
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="copy()">Copy</button>
      <button type="button" class="btn btn-success" ng-click="save()">Save</button>
    </dialog-footer>  
  </dialog>
</div>
